groups:
  - name: educore-ultra-alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # Disk Space Low
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}"

      # Database Connection Issues
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database is not responding on {{ $labels.instance }}"

      # Redis Connection Issues
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis server is not responding on {{ $labels.instance }}"

      # Django Backend Down
      - alert: DjangoBackendDown
        expr: up{job="django-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Django backend is down"
          description: "Django backend is not responding on {{ $labels.instance }}"

      # Nginx Down
      - alert: NginxDown
        expr: up{job="nginx"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Nginx is down"
          description: "Nginx server is not responding on {{ $labels.instance }}"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(django_http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 5 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(django_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for more than 5 minutes"

      # Celery Worker Down
      - alert: CeleryWorkerDown
        expr: up{job="celery-worker"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Celery worker is down"
          description: "Celery worker is not responding on {{ $labels.instance }}"

      # Celery Beat Down
      - alert: CeleryBeatDown
        expr: up{job="celery-beat"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Celery beat is down"
          description: "Celery beat scheduler is not responding on {{ $labels.instance }}"

      # High Queue Length
      - alert: HighQueueLength
        expr: celery_queue_length > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High queue length detected"
          description: "Celery queue length is above 1000 for more than 5 minutes"

      # Database Connection Pool Exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: django_db_connections_active / django_db_connections_max > 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool usage is above 90% for more than 2 minutes"

      # SSL Certificate Expiring Soon
      - alert: SSLCertificateExpiringSoon
        expr: ssl_certificate_expiry_seconds < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in less than 7 days"

      # High Database Query Time
      - alert: HighDatabaseQueryTime
        expr: histogram_quantile(0.95, rate(django_db_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database query time detected"
          description: "95th percentile database query time is above 1 second for more than 5 minutes"

      # Too Many Database Connections
      - alert: TooManyDatabaseConnections
        expr: django_db_connections_active > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many database connections"
          description: "Number of active database connections is above 50 for more than 5 minutes"

      # Cache Hit Rate Low
      - alert: LowCacheHitRate
        expr: rate(django_cache_hits_total[5m]) / (rate(django_cache_hits_total[5m]) + rate(django_cache_misses_total[5m])) < 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is below 80% for more than 10 minutes"

      # High Memory Usage in Django
      - alert: HighDjangoMemoryUsage
        expr: process_resident_memory_bytes{job="django-backend"} > 1e9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Django memory usage"
          description: "Django process memory usage is above 1GB for more than 5 minutes"

      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: rate(django_db_slow_queries_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Rate of slow database queries is above 0.1 per second for more than 5 minutes"

      # Failed Login Attempts
      - alert: HighFailedLoginAttempts
        expr: rate(django_auth_failed_logins_total[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High failed login attempts"
          description: "Rate of failed login attempts is above 0.5 per second for more than 5 minutes"

      # API Rate Limit Exceeded
      - alert: APIRateLimitExceeded
        expr: rate(django_http_requests_total{status="429"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API rate limit exceeded frequently"
          description: "Rate of 429 responses is above 0.1 per second for more than 5 minutes"

      # Service Unavailable
      - alert: ServiceUnavailable
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is unavailable"
          description: "Service {{ $labels.job }} is down on {{ $labels.instance }}"
